    <script type="module">
        import '../components/index.js';
        
        // Apply no-transitions class to body initially and remove it after components are loaded
        document.body.classList.add('no-transitions');
        
        window.addEventListener('DOMContentLoaded', () => {
            // Wait for components to be fully rendered
            setTimeout(() => {
                document.body.classList.remove('no-transitions');
                console.log('Transitions enabled');
                
                // Test dialog component
                console.log('Testing dialog component...');
                console.log('Dialog component defined:', !!customElements.get('dotbox-dialog'));
                
                // Create a test dialog
                const testDialog = document.createElement('dotbox-dialog');
                testDialog.id = 'test-dialog';
                testDialog.title = 'Test Dialog';
                testDialog.textContent = 'This is a test dialog';
                document.body.appendChild(testDialog);
                console.log('Test dialog created:', testDialog);
            }, 500);
            
            // Setup navigation
            setupNavigation();
        });
        
        function setupNavigation() {
            // Get all nav links
            const navLinks = document.querySelectorAll('.sidebar .nav-link');
            
            // Add click event to each nav link
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    // Remove active class from all links
                    navLinks.forEach(l => l.classList.remove('active'));
                    
                    // Add active class to clicked link
                    link.classList.add('active');
                    
                    // Get the target section id
                    const targetId = link.getAttribute('href').substring(1);
                    
                    // Hide all sections
                    document.querySelectorAll('.component-section').forEach(section => {
                        section.classList.remove('active');
                    });
                    
                    // Show the target section
                    const targetSection = document.getElementById(targetId);
                    targetSection.classList.add('active');
                    
                    // Load component content if not already loaded
                    if (!targetSection.dataset.loaded) {
                        loadComponentContent(targetId, targetSection);
                    }
                    
                    // Update URL hash
                    window.location.hash = targetId;
                    
                    // Scroll to top
                    window.scrollTo(0, 0);
                });
            });
            
            // Check if there's a hash in the URL
            if (window.location.hash) {
                const hash = window.location.hash.substring(1);
                const link = document.querySelector(`.sidebar .nav-link[href="#${hash}"]`);
                if (link) {
                    link.click();
                } else {
                    // Default to first link
                    navLinks[0].click();
                }
            } else {
                // Default to first link
                navLinks[0].click();
            }
            
            // Add click event to component links
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('component-link') || 
                    e.target.parentElement.classList.contains('component-link')) {
                    e.preventDefault();
                    const href = e.target.getAttribute('href') || e.target.parentElement.getAttribute('href');
                    if (href && href.startsWith('#')) {
                        const targetId = href.substring(1);
                        const link = document.querySelector(`.sidebar .nav-link[href="#${targetId}"]`);
                        if (link) {
                            link.click();
                        }
                    }
                }
            });
        }
        
        function loadComponentContent(componentId, targetSection) {
            // Show loading indicator
            targetSection.innerHTML = `
                <div class="loading">
                    <i class="fa fa-spinner"></i> Loading ${componentId} component...
                </div>
            `;
            
            // Fetch the component content
            fetch(`/partials/${componentId}.html`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load ${componentId} component`);
                    }
                    return response.text();
                })
                .then(html => {
                    // Set the component content
                    targetSection.innerHTML = html;
                    targetSection.dataset.loaded = 'true';
                    
                    // Re-initialize any component-specific functionality
                    if (componentId === 'home') {
                        // Initialize home-specific functionality if needed
                    } else if (componentId === 'dialog') {
                        // Initialize dialog event listeners
                        initializeDialogListeners();
                    } else if (componentId === 'input') {
                        // Initialize input event listeners
                        initializeInputListeners();
                    } else if (componentId === 'notification') {
                        // Initialize notification event listeners
                        initializeNotificationListeners();
                    } else if (componentId === 'checkbox') {
                        // Initialize checkbox event listeners
                        initializeCheckboxListeners();
                    }
                })
                .catch(error => {
                    console.error(error);
                    targetSection.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fa fa-exclamation-triangle"></i> Failed to load ${componentId} component: ${error.message}
                        </div>
                    `;
                });
        }

        // Function to initialize input event listeners
        function initializeInputListeners() {
            console.log('Initializing input event listeners');
            
            const inputs = document.querySelectorAll('dotbox-input');
            console.log('Found input elements:', inputs.length);
            
            inputs.forEach(input => {
                // Add event listeners
                input.addEventListener('input', (e) => {
                    console.log('Input event:', e.detail);
                });
                
                input.addEventListener('change', (e) => {
                    console.log('Change event:', e.detail);
                });
                
                input.addEventListener('focus', (e) => {
                    console.log('Focus event on:', e.target.label || 'unlabeled input');
                });
                
                input.addEventListener('blur', (e) => {
                    console.log('Blur event on:', e.target.label || 'unlabeled input');
                });
            });
            
            // Manual validation example buttons
            document.getElementById('set-valid-btn')?.addEventListener('click', () => {
                const input = document.getElementById('manual-validation-input');
                if (input) {
                    input.setValid();
                    console.log('Set input as valid');
                }
            });

            document.getElementById('set-invalid-btn')?.addEventListener('click', () => {
                const input = document.getElementById('manual-validation-input');
                if (input) {
                    input.setInvalid('This field has been manually marked as invalid');
                    console.log('Set input as invalid');
                }
            });
            
            // Form validation example
            document.getElementById('form-submit')?.addEventListener('click', (e) => {
                e.preventDefault();
                
                // Get all inputs
                const nameInput = document.getElementById('form-name');
                const emailInput = document.getElementById('form-email');
                const passwordInput = document.getElementById('form-password');
                const resultDiv = document.getElementById('form-result');
                
                if (!nameInput || !emailInput || !passwordInput || !resultDiv) {
                    console.log('Form elements not found');
                    return;
                }
                
                // Validate all inputs
                const nameValid = nameInput.validate();
                const emailValid = emailInput.validate();
                const passwordValid = passwordInput.validate();
                
                // Check if all inputs are valid
                if (nameValid && emailValid && passwordValid) {
                    // Form is valid
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fa fa-check-circle"></i> Form is valid!
                        </div>
                    `;
                    console.log('Form is valid!');
                } else {
                    // Form is invalid
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fa fa-exclamation-circle"></i> Please fix the errors in the form.
                        </div>
                    `;
                    console.log('Form is invalid!');
                }
            });
        }
