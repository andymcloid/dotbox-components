<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotbox Components - Kitchen Sink</title>
    <!-- Import map for Lit dependencies -->
    <script type="importmap">
    {
        "imports": {
            "lit": "https://cdn.jsdelivr.net/npm/lit@2.7.5/index.js",
            "lit/": "https://cdn.jsdelivr.net/npm/lit@2.7.5/",
            "@lit/reactive-element": "https://cdn.jsdelivr.net/npm/@lit/reactive-element@1.6.1/reactive-element.js",
            "@lit/reactive-element/": "https://cdn.jsdelivr.net/npm/@lit/reactive-element@1.6.1/",
            "lit-html": "https://cdn.jsdelivr.net/npm/lit-html@2.7.5/lit-html.js",
            "lit-html/": "https://cdn.jsdelivr.net/npm/lit-html@2.7.5/",
            "lit-element/lit-element.js": "https://cdn.jsdelivr.net/npm/lit-element@3.3.2/lit-element.js"
        }
    }
    </script>
    <!-- Directly include FontAwesome and Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Add a test icon to verify FontAwesome is working -->
    <style>
        /* Prevent initial animations globally */
        .no-transitions, .no-transitions * {
            transition: none !important;
            animation: none !important;
        }
        
        body {
            padding-top: 56px;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        
        .sidebar {
            position: fixed;
            top: 56px;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #f8f9fa;
            overflow-y: auto;
        }
        
        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
            padding: 0.75rem 1.5rem;
            border-left: 3px solid transparent;
        }
        
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        
        .sidebar .nav-link.active {
            color: #007bff;
            border-left: 3px solid #007bff;
            background-color: rgba(0, 123, 255, 0.1);
        }
        
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        
        .main-content {
            padding-top: 20px;
        }
        
        .component-section {
            display: none;
            padding-bottom: 30px;
        }
        
        .component-section.active {
            display: block;
        }
        
        h2 {
            margin-top: 30px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        h3 {
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .component-group {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .code-example {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        
        .card-demo {
            max-width: 350px;
            margin-bottom: 20px;
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .component-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .component-header h1 {
            margin-bottom: 0;
        }
        
        .component-header .btn {
            margin-left: 10px;
        }
        
        .footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #343a40;
            color: white;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: #6c757d;
        }
        
        .loading i {
            margin-right: 10px;
            animation: spin 1s infinite linear;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- Import our components -->
    <script type="module">
        import '../components/index.js';
        
        // Apply no-transitions class to body initially and remove it after components are loaded
        document.body.classList.add('no-transitions');
        
        window.addEventListener('DOMContentLoaded', () => {
            // Wait for components to be fully rendered
            setTimeout(() => {
                document.body.classList.remove('no-transitions');
                console.log('Transitions enabled');
            }, 500);
            
            // Setup navigation
            setupNavigation();
        });
        
        function setupNavigation() {
            // Get all nav links
            const navLinks = document.querySelectorAll('.sidebar .nav-link');
            
            // Add click event to each nav link
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    // Remove active class from all links
                    navLinks.forEach(l => l.classList.remove('active'));
                    
                    // Add active class to clicked link
                    link.classList.add('active');
                    
                    // Get the target section id
                    const targetId = link.getAttribute('href').substring(1);
                    
                    // Hide all sections
                    document.querySelectorAll('.component-section').forEach(section => {
                        section.classList.remove('active');
                    });
                    
                    // Show the target section
                    const targetSection = document.getElementById(targetId);
                    targetSection.classList.add('active');
                    
                    // Load component content if not already loaded
                    if (!targetSection.dataset.loaded) {
                        loadComponentContent(targetId, targetSection);
                    }
                    
                    // Update URL hash
                    window.location.hash = targetId;
                    
                    // Scroll to top
                    window.scrollTo(0, 0);
                });
            });
            
            // Check if there's a hash in the URL
            if (window.location.hash) {
                const hash = window.location.hash.substring(1);
                const link = document.querySelector(`.sidebar .nav-link[href="#${hash}"]`);
                if (link) {
                    link.click();
                } else {
                    // Default to first link
                    navLinks[0].click();
                }
            } else {
                // Default to first link
                navLinks[0].click();
            }
            
            // Add click event to component links
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('component-link') || 
                    e.target.parentElement.classList.contains('component-link')) {
                    e.preventDefault();
                    const href = e.target.getAttribute('href') || e.target.parentElement.getAttribute('href');
                    if (href && href.startsWith('#')) {
                        const targetId = href.substring(1);
                        const link = document.querySelector(`.sidebar .nav-link[href="#${targetId}"]`);
                        if (link) {
                            link.click();
                        }
                    }
                }
            });
        }
        
        function loadComponentContent(componentId, targetSection) {
            // Show loading indicator
            targetSection.innerHTML = `
                <div class="loading">
                    <i class="fa fa-spinner"></i> Loading ${componentId} component...
                </div>
            `;
            
            // Fetch the component content
            fetch(`/partials/${componentId}.html`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load ${componentId} component`);
                    }
                    return response.text();
                })
                .then(html => {
                    // Set the component content
                    targetSection.innerHTML = html;
                    targetSection.dataset.loaded = 'true';
                    
                    // Re-initialize any component-specific functionality
                    if (componentId === 'home') {
                        // Initialize home-specific functionality if needed
                    }
                })
                .catch(error => {
                    console.error(error);
                    targetSection.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fa fa-exclamation-triangle"></i> Failed to load ${componentId} component: ${error.message}
                        </div>
                    `;
                });
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dotbox Components</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/yourusername/dotbox-components" target="_blank">
                            <i class="fa fa-github"></i> GitHub
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#home">
                                <i class="fa fa-home"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#button">
                                <i class="fa fa-square"></i> Buttons
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#card">
                                <i class="fa fa-credit-card"></i> Cards
                            </a>
                        </li>
                        <!-- Add more components here as they are developed -->
                    </ul>
                </div>
            </div>

            <!-- Main content -->
            <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main-content">
                <!-- Home Section -->
                <section id="home" class="component-section">
                    <!-- Content will be loaded dynamically -->
                </section>

                <!-- Button Section -->
                <section id="button" class="component-section">
                    <!-- Content will be loaded dynamically -->
                </section>

                <!-- Card Section -->
                <section id="card" class="component-section">
                    <!-- Content will be loaded dynamically -->
                </section>
            </main>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="mb-0">Dotbox Components - A reusable web component library</p>
        </div>
    </footer>

    <!-- Bootstrap JS for navbar toggle -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
